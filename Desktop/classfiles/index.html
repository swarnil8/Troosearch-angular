<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Troofeed</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h3 class="text-center heading">Troofeed</h3>
    <div class="feed text-center">
      <div class="image">
        <img id="post-image" alt="">
      </div>
      <div class="likes-container">
      </div>
      <div class="comment-section text-center">
  This is comment section!!
      </div>
    </div>

    <div style="display: none;" class="overlay">
      <div class="likes-loop">
        <div class="cross-icon">
          X
        </div>
        <div class="loop">

        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/interceptor.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/likes.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
    <script type="text/javascript" src="js/comment.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
