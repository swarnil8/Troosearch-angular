<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Troofeed</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="main-heading">
      TROOSEARCH
    </div>
    <div class="troosearch-inputs" id="troosearch-inputs">
      <div class="inputs">
        <input type="text" name="input" id="input-hint" value="" >
        <input type="text" name="input" id="input" value="" >
      </div>
        <div class="suggestion-box" id="suggestion-box">
          <div class="suggestion-comment" id="suggestion-comment">
          </div>
          <div class="loading-suggestion" style="display:none">
            LOADING...
          </div>
        </div>
    </div>

    <script src="js/library.js" charset="utf-8"></script>
    <script src="js/ui.js" charset="utf-8"></script>
    <script src="js/api.js" charset="utf-8"></script>
    <script src="js/event.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
